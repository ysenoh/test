<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script>
window.onload = function() {
    var element = document.getElementById('ID01');

    window.setTimeout(
        function() {
            element.value = '';

            window.setTimeout(
                function() {
                    element.value = 'TEXT';
                }, 3000);
        }, 3000);
};
  

</script>
</head>

<body>
<input id="ID01" type="text" value="TEXT"/><br/>
</body>
</html>
