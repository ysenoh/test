<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>

<script>
function openSubWin() {
    window.open('test12b.html', '_blank');
}


function showIframe() {
    var element = document.createElement('div');
    element.className = 'iframe';
    element.innerHTML = '<iframe src="test12b.html"/>';
    document.body.appendChild(element);
}

</script>

<body>
<a id="ID01" href="test12b.html" target="_blank">LINK1</a><br/>
<a id="ID02" onClick="openSubWin()">LINK2</a><br/>
<a id="ID03" onClick="showIframe()">LINK3</a><br/>
<span ID="TEXT1">PARENT WINDOW</span>

</body>
</html>
